spring.application.name=Curso de BackEnd para Java

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/programacion?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
